<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>reveal.js</title>

    <meta name="description" content="An easy to use CSS 3D slideshow tool for quickly creating good looking HTML presentations.">
    <meta name="author" content="Hakim El Hattab">

    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/print.css" type="text/css" media="print">

    <link rel="stylesheet" href="lib/zenburn.css">
  </head>

  <body>

    <div class="reveal">

      <!-- Used to fade in a background when a specific slide state is reached -->
      <div class="state-background"></div>

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
      </div>

      <!-- The navigational controls UI -->
      <aside class="controls">
      <a class="left" href="#">&#x25C4;</a>
      <a class="right" href="#">&#x25BA;</a>
      <a class="up" href="#">&#x25B2;</a>
      <a class="down" href="#">&#x25BC;</a>
      </aside>

      <!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
      <div class="progress"><span></span></div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <!-- Showdown for Markdown conversion -->
    <script src="lib/showdown.js"></script>

    <!-- load the slides -->
    <script>
      var mdConverter = new Showdown.converter();

      $.ajax({
        url: 'slides.md',
        success: function(data) {
          if (data.length>0) {
            var converted = mdConverter.makeHtml(data);
            $.each(converted.split('========================================================================'), function(i, outerSection) {
              var $html = $('<section/>');
              var innerSections = outerSection.split('<hr />');
              if(innerSections.length > 1) {
                $.each(innerSections, function(j, innerSection) {
                  $html.append($('<section/>').html(innerSection));
                });
                } else {
                $html.html(outerSection);
              }
              $('.slides').append($html);
            });
            present();
          }
        }
      });
    </script>

    <!-- Optional libraries for code syntax highlighting and classList support in IE9 -->
    <script src="lib/highlight.js"></script>
    <script src="lib/classList.js"></script>

    <script src="js/reveal.js"></script>

    <script>

      var present = function() {

        // Parse the query string into a key/value object
        var query = {};
        location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
          query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
        } );

        // Fires when a slide with data-state=customevent is activated
        Reveal.addEventListener( 'customevent', function() {
          alert( '"customevent" has fired' );
        } );

        // Fires each time a new slide is activated
        Reveal.addEventListener( 'slidechanged', function( event ) {
          // event.previousSlide, event.currentSlide, event.indexh, event.indexv
        } );

        Reveal.initialize({
          // Display controls in the bottom right corner
          controls: true,

          // Display a presentation progress bar
          progress: true,

          // If true; each slide will be pushed to the browser history
          history: true,

          // Loops the presentation, defaults to false
          loop: false,

          // Flags if mouse wheel navigation should be enabled
          mouseWheel: true,

          // Apply a 3D roll to links on hover
          rollingLinks: true,

          // UI style
          theme: query.theme || 'default', // default/neon

          // Transition style
          transition: query.transition || 'default' // default/cube/page/concave/linear(2d)
        });

        hljs.initHighlightingOnLoad();
      }
    </script>

  </body>
</html>
